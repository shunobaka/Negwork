<div class="col-md-6 col-md-offset-3 jumbotron">
    <h3 class="text-center">Create new category</h3>
    <form name="categoryForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" required="required" type="text" ng-model="category.name" id="name" placeholder="Name" />
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="url" class="form-control" required="required" ng-model="category.image" id="image" placeholder="Image" />
        </div>
        <div class="form-group">
            <img ng-if="category.image" ng-src="{{category.image}}" alt="Image for category" width="100%" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" ng-disabled="categoryForm.$invalid" ng-click="vm.create(category, categoryForm)">Create category</button>
        </div>
    </form>
</div>
