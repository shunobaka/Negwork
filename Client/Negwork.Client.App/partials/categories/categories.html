<div class="col-md-8 col-md-offset-2 jumbotron">
    <div class="row" ng-if="vm.isAuthenticated">
        <div class="col-md-6 col-md-offset-3">
            <a class="btn btn-primary btn-block" href="/categories/create">Create category</a>
        </div>
    </div>
    <div class="row">
        <h3 class="text-center">Available categories of articles:</h3>
        <br />
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="category in vm.categories">
            <div class="profile-image-container">
                <a href="{{vm.categoryFor}}/category/{{category.Name}}">
                    <img class="profile-image" ng-src="{{category.Image}}" alt="image for category" width="100%" height="100%"/>
                </a>
            </div>
            <div class="row">
                <a class="btn btn-success btn-block" href="{{vm.categoryFor}}/category/{{category.Name}}">{{category.Name}}</a>
            </div>
        </div>
    </div>
</div>
