<div class="col-md-8 col-md-offset-2 view-container">
    <h2 class="jumbotron text-center">Edit profile info</h2>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <h4>Current picture</h4>
            <div class="profile-image-container">
                <img class="profile-image" ng-src="{{vm.currentUser.ProfileImage || vm.DefaultProfile}}" width="100%" height="100%" />
            </div>
        </div>
        <div class="col-md-4 col-md-offset-2" ng-if="vm.newProfileImage">
            <h4>New picture</h4>
            <div class="profile-image-container">
                <img class="profile-image" ng-src="{{vm.newProfileImage}}" width="100%" height="100%" />
            </div>
        </div>
        <div class="col-md-12">
            <br />
            <label for="newProfileImage">Profile image url:</label>
            <input id="newProfileImage" type="text" ng-model="vm.newProfileImage" ng-value="vm.currentUser.ProfileImage" ng-init="vm.currentUser.ProfileImage" placeholder="Enter profile picture url" class="form-control" />
        </div>
    </div>
    <div class="row">
        <h3 class="jumbotron text-center">General info</h3>
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input id="firstName" type="text" ng-value="vm.currentUser.FirstName" ng-model="vm.currentUser.FirstName" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input id="lastName" type="text" ng-value="vm.currentUser.LastName" ng-model="vm.currentUser.LastName" class="form-control" />
        </div>
    </div>
    <div class="row">
        <h3 class="jumbotron text-center">Additional info</h3>
        <div class="form-group">
            <label for="additionalInfo">About you:</label>
            <textarea id="additionalInfo" ng-model="vm.currentUser.AdditionalInfo" ng-value="vm.currentUser.AdditionalInfo" class="form-control"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <button ng-click="vm.saveChanges()" class="btn btn-primary btn-block">Save Changes</button>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <a class="btn btn-success btn-block" href="/user/{{vm.currentUser.UserName}}">Go to profile</a>
        </div>
    </div>
    <br />
</div>
