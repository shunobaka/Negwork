<div class="col-md-8 col-md-offset-2 jumbotron text-center">
    <div filter-panel></div>

    <div ng-repeat="article in vm.articles">
        <div class="row">
            <div class="col-md-2 center">
                <div class="row">
                    <br />
                    <h6><b>{{article.Author.UserName}}</b></h6>
                </div>
                <div class="row">
                    <img ng-src="{{article.Author.ProfileImage || vm.DefaultProfile}}" width="150" height="150"/>
                </div>
            </div>
            <div class="col-md-8 col-md-offset-1">
                <div class="row">
                    <h3>{{article.Title}}</h3>
                </div>
                <div class="row text-left">
                    <p>{{article.Description}}</p>
                </div>
                <div class="row">
                    <div class="pull-right">Publish date: {{article.DatePublished}}</div>
                    <div class="pull-left">Rating: {{article.Rating}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
