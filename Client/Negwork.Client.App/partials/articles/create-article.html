<div class="col-md-6 col-md-offset-3 jumbotron">
    <h3 class="text-center">Create new article</h3>
    <form name="articleForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" required="required" placeholder="Title" ng-model="article.title">
        </div>
        <div class="form-group">
            <label for="username">Content:</label>
            <textarea class="form-control" id="content" required="required" placeholder="Content" ng-model="article.description"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" required="required" ng-model="article.categoryId">
                <option value="">Select category</option>
                <option ng-repeat="category in vm.categories" value="{{category.Id}}">{{category.Name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-block" ng-disabled="articleForm.$invalid || article.categoryId.Length == 0" ng-click="vm.createArticle(article, articleForm)">Post</button>
    </form>
</div>
